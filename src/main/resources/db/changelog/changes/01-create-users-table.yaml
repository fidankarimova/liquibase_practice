databaseChangeLog:
  - changeSet:
      id: 1
      author: fidan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true

  - changeSet:
      id: 2
      author: fidan
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: 'Test User'
              - column:
                  name: email
                  value: 'test@example.com'
